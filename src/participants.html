<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <title>Participants</title>

        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap-table.min.css">
        <link rel="stylesheet" type="text/css" href="libraries/jquery-ui/css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="libraries/alertifyjs/css/alertify.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css ">
        <script type="text/javascript" src="libraries/jquery/jquery-3.1.js"></script>
        <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="libraries/bootstrap/js/bootstrap-table.min.js"></script>
        <script type="text/javascript" src="libraries/alertifyjs/alertify.js"></script>
        <script type="text/javascript" src="libraries/validator.js"></script>
        <script type="text/javascript" src="libraries/w3.js"></script>
        <script type="text/javascript" src="libraries/moment.min.js"></script>
        <script type="text/javascript" src="libraries/download.js"></script>
        
        <!-- Need to include jquery ui like this else bootstrap tooltips wont render properly -->
        <script>var _tooltip = jQuery.fn.tooltip;</script>
        <script type="text/javascript" src="libraries/jquery-ui/js/jquery-ui.min.js"></script>
        <script>jQuery.fn.tooltip = _tooltip;</script>
        
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/participants.js"></script>

    </head>
    <body>
        <div w3-include-html="header.html"></div>

        <div id="div_participants" class="container container_custom full-width">
            <div>
                <h4>Showing participants for conference: <label id="lbl_confName"></label></h4>
            </div>
            <div>
                <input id="btn_download_participants" type="button" class="generic-btn download-btn pull-right" value="      Download Participants"/>
            </div>
            <div>
                <table id="tbl_participants"></table>
            </div>
        </div>
        <div id="div_confirm_delete" class="container confirm_pop_up" title="Confirm Delete">
            <span>To confirm deleting this participant please enter their participant ID(shown below) in the box and press confirm delete</span>
            <br>
            <p><h4>Participant Id:&nbsp;&nbsp;<label id="lbl_pid"></label></h4></p>
            <input type="text" id="txt_pid"></input>
            <br><br>
            <input type="button" id="btn_confirm_delete" value="Confirm Delete"></input>
            <br>
            <label id="lbl_error" >Please make sure the ID matches the shown ID</label>
        </div>
        <div id="div_view_comments" class="container" title="Comments">
            <h5>Participant ID: <label id="lbl_comment_pid"></label></h5>
            <textarea id="ta_comment" rows="10" cols="80" disabled></textarea>
        </div>

        <script>w3.includeHTML();</script>
    </body>
</html>
